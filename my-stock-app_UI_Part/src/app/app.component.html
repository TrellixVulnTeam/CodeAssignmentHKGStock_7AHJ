<div *ngIf="isLoaded">
  <form style="float:left;margin-right:10px" class="form-inline">
    <div class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
               name="dp1" [(ngModel)]="fromDate" ngbDatepicker #dstart="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="dstart.toggle()" type="button">STARTDATE</button>
        </div>
      </div>
    </div>
  </form>



  <form style="float:left; margin-left:10px;margin-right:10px" class="form-inline">
    <div class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd"
               name="dp2" [(ngModel)]="toDate" ngbDatepicker #dend="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="dend.toggle()" type="button">END DATE</button>
        </div>
      </div>
    </div>
  </form>




  <div style="float:left; margin-left:10px; margin-right:10px">
    <div class="form-group">
      <label for="stock">Stock</label>
      <select id="stock" name="stock" [(ngModel)]="stock"
              class="form-control">
        <option *ngFor="let stk of stocks" [value]="stk['Stock Code']">
          {{stk["Stock Name"]}}
        </option>
      </select>
    </div>
  </div>




  <button style="float:left; margin-left:10px" type="button" class="btn btn-primary" (click)="plotShareHolding()">Plot Graph</button>
</div>
